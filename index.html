<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Borisov">
    <meta name="keywords" content="html, css, javascript">
    <meta name="description" content="Borisov's third project">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo_place_header.png" alt="Логотип Хедер">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__about">
            <img class="profile__avatar" src="./images/JIK.png" alt="Аватар">
            <div class="profile__info">
              <div class="profile__head">
                <h1 id="user-name" class="profile__name">Жак-Ив Кусто</h1>
                <button id="open-popup" type="button" class="profile__correct"></button>
              </div>
              <p id="user-occupation" class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <section class="elements">
          <ul class="elements__block">
            <li class="elements__card">
              <img class="elements__img" src="./images/Karachaevsk.png" alt="Карачаевск">
              <div class="elements__down">
                <h2 class="elements__name">Карачаевск</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__img" src="./images/Elbrus.png" alt="Эльбрус">
              <div class="elements__down">
                <h2 class="elements__name">Гора Эльбрус</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__img" src="./images/Dombai.png" alt="Домбай">
              <div class="elements__down">
                <h2 class="elements__name">Домбай</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__img" src="./images/Vodenichane.jpg" alt="Воденичане">
              <div class="elements__down">
                <h2 class="elements__name">Воденичане</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__img" src="./images/Zelenograd.jpg" alt="Зеленоград">
              <div class="elements__down">
                <h2 class="elements__name">Зеленоград</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__img" src="./images/Khimki.jpg" alt="Химки">
              <div class="elements__down">
                <h2 class="elements__name">Химки</h2>
                <button class="elements__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <div id="edit-popup" class="popup">
          <div class="popup__shadow">
            <h3 class="popup__title">Редактировать профиль</h3>
             <button id="popup-close" class="popup__close" type="button">
              <img class="popup__cross" src="./images/Close.svg" alt="Закрыть">
            </button>
            <form class="form" name="profile">
              <input id="user-name-input" class="form__input form__input_name" name="user-name-input" type="text">
              <span class="form__span"></span>
              <input id="user-occupation-input" class="form__input form__input_occupation" name="user-occupation-input" type="text">
              <span class="form__span"></span>
              <button id="popup-submit" class="form__button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
